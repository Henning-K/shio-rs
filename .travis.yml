sudo: false
cache: cargo
language: rust

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
    sources:
      - kalakris-cmake

rust:
  - nightly
  - beta
  - stable

env:
  - PATH=$HOME/.cargo/bin:$PATH

before_script:
  - cargo install cargo-travis -f

script:
  - cargo test

after_success:
  - cargo coveralls

matrix:
  allow_failures:
    - rust: nightly
